<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿπÿ¨ŸÑÿ© ÿßŸÑŸÖŸÑŸàŸÉ - ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ∂ÿ®ÿ∑ ÿßŸÑÿßÿ≠ÿ™ÿ±ÿßŸÅŸä üé°</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap');
        body { background: #000; color: #fff; font-family: 'Cairo', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow: hidden; }
        .header { width: 100%; display: flex; justify-content: space-between; padding: 15px; background: #111; border-bottom: 2px solid #d4af37; box-sizing: border-box; }
        .balance-chip { background: #1a1a1a; border: 1px solid #d4af37; padding: 5px 15px; border-radius: 10px; color: #d4af37; font-weight: 900; }
        .wheel-container { position: relative; width: 340px; height: 340px; margin-top: 40px; }
        .pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 35px solid #ff0000; z-index: 100; }
        .wheel-main { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #d4af37; position: relative; overflow: hidden; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); background: conic-gradient(#d4af37 0deg 45deg, #111 45deg 90deg, #d4af37 90deg 135deg, #111 135deg 180deg, #d4af37 180deg 225deg, #111 225deg 270deg, #d4af37 270deg 315deg, #111 315deg 360deg); }
        .labels span { position: absolute; width: 100%; height: 100%; text-align: center; font-weight: 900; font-size: 20px; padding-top: 20px; box-sizing: border-box; transform-origin: center; display: block; }
        .labels span:nth-child(odd) { color: #111; }
        .labels span:nth-child(even) { color: #d4af37; }
        .controls { width: 90%; max-width: 400px; margin-top: 20px; }
        .bet-input { width: 100%; background: #111; border: 2px solid #333; color: #fff; padding: 15px; border-radius: 12px; font-size: 20px; text-align: center; margin-bottom: 15px; }
        .spin-btn { width: 100%; background: linear-gradient(180deg, #d4af37, #8a6d3b); color: #000; padding: 18px; border-radius: 50px; font-size: 22px; font-weight: 900; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-chip">üí∞ <span id="uBal">0</span></div>
        <div id="pID_display" style="font-size: 10px; color: #555;">ID: --</div>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div id="wheelMain" class="wheel-main">
            <div class="labels">
                <span style="transform: rotate(22.5deg)">0x</span>
                <span style="transform: rotate(67.5deg)">1.5x</span>
                <span style="transform: rotate(112.5deg)">0x</span>
                <span style="transform: rotate(157.5deg)">x2</span>
                <span style="transform: rotate(202.5deg)">0x</span>
                <span style="transform: rotate(247.5deg)">0.5x</span>
                <span style="transform: rotate(292.5deg)">0x</span>
                <span style="transform: rotate(337.5deg)">1.25x</span>
            </div>
        </div>
    </div>

    <div class="controls">
        <input type="number" id="betAmt" class="bet-input" value="100">
        <button id="spinBtn" class="spin-btn" onclick="startSmartSpin()">ÿ™ÿØŸàŸäÿ± ‚ú®</button>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://user-project-6c3bb-default-rtdb.firebaseio.com/" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const pID = urlParams.get('id') || localStorage.getItem('pName') || "player_1";
        document.getElementById('pID_display').innerText = "ID: " + pID;

        let score = 0, isSpinning = false, currentRotation = 0, userGameMode = 'normal';

        db.ref('players_logs/' + pID).on('value', s => {
            if(s.exists()){ 
                score = s.val().score; 
                userGameMode = s.val().gameMode || 'normal';
                document.getElementById('uBal').innerText = score.toLocaleString();
            }
        });

        function startSmartSpin() {
            if (isSpinning) return;
            let bet = parseInt(document.getElementById('betAmt').value);
            if (score < bet || bet <= 0) return alert("ÿßŸÑÿ±ÿµŸäÿØ ŸÑÿß ŸäŸÉŸÅŸä!");

            isSpinning = true;
            db.ref('players_logs/' + pID).update({ score: score - bet });

            // ŸÖÿµŸÅŸàŸÅÿ© ÿßŸÑÿ≤ŸàÿßŸäÿß ŸàÿßŸÑŸÇŸäŸÖ ÿßŸÑÿ≠ŸÇŸäŸÇŸäÿ©
            let segments = [
                { id: "lose1", val: 0, deg: 22.5 },    
                { id: "win1.5", val: 1.5, deg: 67.5 },  
                { id: "lose2", val: 0, deg: 112.5 },   
                { id: "win2", val: 2, deg: 157.5 },   
                { id: "lose3", val: 0, deg: 202.5 },   
                { id: "win0.5", val: 0.5, deg: 247.5 }, 
                { id: "lose4", val: 0, deg: 292.5 },   
                { id: "win1.25", val: 1.25, deg: 337.5 } 
            ];

            let target;
            let finalMultiplier; 

            // --- ŸÖŸÜÿ∑ŸÇ ÿßŸÑÿ∂ÿ®ÿ∑ MBH 100 ---
            if (userGameMode === 'force_loss') {
                target = segments.find(s => s.id === "lose1"); // ŸäŸÇŸÅ ÿπŸÑŸâ 0 ŸàŸäÿ±ÿ®ÿ≠ 0
                finalMultiplier = 0;
            } 
            else if (userGameMode === 'force_win') {
                // ÿßŸÑÿ∂ÿ®ÿ∑ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®: ŸäŸÇŸÅ ÿπŸÑŸâ ÿÆÿßŸÜÿ© 1.25 ŸÑŸÉŸÜ Ÿäÿ±ÿ®ÿ≠ x2
                target = segments.find(s => s.id === "win1.25");
                finalMultiplier = 2; 
            } 
            else {
                // ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿπÿ¥Ÿàÿßÿ¶Ÿä: ŸäŸÇŸÅ ÿπŸÑŸâ ÿÆÿßŸÜÿ© 0x ŸÑŸÉŸÜ Ÿäÿ±ÿ®ÿ≠ x1 (Ÿäÿ±ÿØ ŸÖÿßŸÑŸá)
                let fakeLosses = ["lose2", "lose3", "lose4"];
                let randomId = fakeLosses[Math.floor(Math.random() * fakeLosses.length)];
                target = segments.find(s => s.id === randomId);
                finalMultiplier = 1; 
            }

            let stopAngle = 360 - target.deg;
            currentRotation += (360 * 8) + stopAngle; // 8 ÿØŸàÿ±ÿßÿ™ ÿ≥ÿ±Ÿäÿπÿ©

            const wheel = document.getElementById('wheelMain');
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                let win = Math.floor(bet * finalMultiplier);
                
                if (finalMultiplier > 0) {
                    db.ref('players_logs/' + pID).update({ score: score + win });
                    if (finalMultiplier === 1) alert("ÿ™ÿπÿßÿØŸÑ! ÿßÿ≥ÿ™ÿπÿØÿ™ ÿ±ŸáÿßŸÜŸÉ üîÑ");
                    else alert("ŸÖÿ®ÿ±ŸàŸÉ! ŸÑŸÇÿØ ÿ±ÿ®ÿ≠ÿ™ ÿßŸÑÿ∂ÿπŸÅ üéâ");
                } else {
                    alert("ÿ≠ÿ∏ ÿ£ŸàŸÅÿ±! ÿÆÿ≥ÿßÿ±ÿ© ‚ùå");
                }
                
                currentRotation %= 360;
                wheel.style.transition = 'none';
                wheel.style.transform = `rotate(${currentRotation}deg)`;
                setTimeout(() => wheel.style.transition = 'transform 4s cubic-bezier(0.15, 0, 0.15, 1)', 50);
            }, 4100);
        }
    </script>
</body>
</html>
