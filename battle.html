<script>
    const firebaseConfig = { databaseURL: "https://user-project-6c3bb-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const myName = localStorage.getItem('pName') || "Ù…Ù‚Ø§ØªÙ„";

    function startCombat(type) {

            db.ref('players_logs/'+myName).update({score: s.val() - bet});

            const roomRef = db.ref('royal_duel').push();
            myRoomId = roomRef.key;
            roomRef.set({
                p1: myName, p2: (type === 'bot' ? "Bot King" : null),
                bet: bet, winner: null, startTime: 0

            loadArena();

    }

    function loadArena() {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('arena').style.display = 'block';

        db.ref('royal_duel/'+myRoomId).on('value', snap => {
            const data = snap.val();
            if(!data) return;

            if(data.p2) {
                document.getElementById('p2-name').innerText = data.p2;
                if(!data.winner) {
                    if(data.startTime === 0) {
                        if(data.p1 === myName) {
                            const wait = Math.random() * 4000 + 2000;
                            setTimeout(() => {
                                db.ref('royal_duel/'+myRoomId).update({ startTime: Date.now() });

                document.getElementById('shootBtn').style.display = 'none';
                if(data.winner === myName) confetti();

        });
    }

    function startCountDown(startTime) {
        const check = setInterval(() => {
            const now = Date.now();

                clearInterval(check);
                document.getElementById('status-label').innerText = "Ø£Ø·Ù„Ù‚ Ø§Ù„Ø¢Ù†!!!";

                    }

    function botFire() {
        db.ref('royal_duel/'+myRoomId).once('value').then(snap => {

            db.ref('players_logs/'+myName+'/score').transaction(s => (s||0) + prize);
            db.ref('admin_profits/total').transaction(s => (s||0) + fee);

        db.ref('royal_duel/'+myRoomId).remove();
        location.reload();
    }
