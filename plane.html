<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿßŸÑÿ∑ÿßÿ¶ÿ±ÿ© ÿßŸÑŸÖŸÑŸÉŸäÿ© - ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑÿßÿ≠ÿ™ÿ±ÿßŸÅŸäÿ© ‚úàÔ∏è</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap');
        * { box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Cairo', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        .header { display: flex; justify-content: space-between; padding: 10px; background: #111; border-bottom: 2px solid #d4af37; height: 60px; align-items: center; position: relative; z-index: 1000; }
        .balance-chip { background: #000; border: 1px solid #d4af37; padding: 5px 15px; border-radius: 12px; color: #d4af37; font-weight: 900; }

        .game-area { height: 50vh; position: relative; background: #050505; overflow: hidden; border-bottom: 1px solid #222; }
        .multiplier { font-size: 65px; font-weight: 900; color: #fff; position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); z-index: 10; }
        
        #planeIcon { 
            width: 70px; height: 70px; position: absolute; bottom: 10%; left: 10%; 
            display: none; fill: #d4af37; filter: drop-shadow(0 0 10px #d4af37); z-index: 20;
        }

        .controls { 
            height: 40vh; background: #0a0a0a; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: flex-start; position: relative; z-index: 1000;
        }
        
        .bet-input { 
            background: #111; border: 2px solid #333; color: #fff; padding: 12px; 
            width: 90%; max-width: 300px; border-radius: 12px; font-size: 18px; 
            text-align: center; margin-bottom: 15px; outline: none;
        }

        .main-btn { 
            background: linear-gradient(180deg, #d4af37, #8a6d3b); color: #000; 
            width: 90%; max-width: 300px; padding: 20px; border-radius: 50px; 
            font-size: 22px; font-weight: 900; border: none; cursor: pointer; display: block;
        }
        .btn-cashout { background: #27ae60 !important; color: #fff !important; }
        
        #crashMsg { color: #ff4444; font-weight: 900; margin-top: 15px; display: none; font-size: 20px; }
        #displayID { color: #fff; font-size: 12px; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-chip">üí∞ <span id="uBal">0</span> <span id="displayID"></span></div>
        <div id="statusLabel" style="color: #d4af37; font-size: 12px;">ÿßŸÑÿ≠ÿßŸÑÿ©: ŸÖÿ™ÿµŸÑ</div>
    </div>

    <div class="game-area">
        <div class="multiplier" id="multiDisplay">1.00x</div>
        <svg id="planeIcon" viewBox="0 0 512 512">
            <path d="M448 336v-40L288 192V72c0-22.09-17.91-40-40-40s-40 17.91-40 40v120L48 296v40l160-48v112l-48 36v28l88-24 88 24v-28l-48-36V288l160 48z"/>
        </svg>
    </div>

    <div class="controls">
        <input type="number" id="betAmt" class="bet-input" value="100">
        <button id="mainBtn" class="main-btn" onclick="handleAction()">ÿ•ŸÇŸÑÿßÿπ üõ´</button>
        <div id="crashMsg">üí• ÿ™ÿ≠ÿ∑ŸÖÿ™ ÿßŸÑÿ∑ÿßÿ¶ÿ±ÿ©!</div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://user-project-6c3bb-default-rtdb.firebaseio.com/" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- ÿ¨ŸÑÿ® ÿßŸÑŸÄ ID ŸàÿßŸÑÿ™ÿ≠ŸÉŸÖ ---
        const urlParams = new URLSearchParams(window.location.search);
        const pID = urlParams.get('id') || localStorage.getItem('pName') || "player_1";
        document.getElementById('displayID').innerText = " | ID: " + pID;

        let score = 0, multi = 1.0, isFlying = false, currentBet = 0, timer, crashPoint = 0;
        let userGameMode = 'normal';

        // ŸÖÿ±ÿßŸÇÿ®ÿ© ÿßŸÑÿ±ÿµŸäÿØ ŸàÿßŸÑŸàÿ∂ÿπ ŸÖŸÜ ŸÑŸàÿ≠ÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸÑÿ≠ÿ∏ŸäÿßŸã
        db.ref('players_logs/' + pID).on('value', s => {
            if(s.exists()){ 
                const data = s.val();
                score = data.score || 0; 
                userGameMode = data.gameMode || 'normal';
                document.getElementById('uBal').innerText = score.toLocaleString();
            }
        });

        function handleAction() {
            if (!isFlying) startFlight(); else cashOut();
        }

        function startFlight() {
            currentBet = parseInt(document.getElementById('betAmt').value);
            if (isNaN(currentBet) || score < currentBet || currentBet <= 0) return alert("ÿ±ÿµŸäÿØŸÉ ŸÑÿß ŸäŸÉŸÅŸä!");

            db.ref('players_logs/' + pID).update({ score: score - currentBet });
            isFlying = true; multi = 1.0;
            
            document.getElementById('mainBtn').innerText = "ÿ≥ÿ≠ÿ® ÿßŸÑÿ£ÿ±ÿ®ÿßÿ≠ üí∞";
            document.getElementById('mainBtn').classList.add('btn-cashout');
            document.getElementById('planeIcon').style.display = "block";
            document.getElementById('crashMsg').style.display = "none";
            document.getElementById('multiDisplay').style.color = "#fff";

            // --- ÿÆŸàÿßÿ±ÿ≤ŸÖŸäÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ (ÿ™ÿπÿØŸäŸÑ 2.25 ÿßŸÑÿ∑ÿ®ŸäÿπŸä) ---
            if (userGameMode === 'force_loss') {
                crashPoint = 1.00 + (Math.random() * 0.05); // ÿ™ŸÜŸÅÿ¨ÿ± ŸÅŸàÿ±ÿßŸã
            } else if (userGameMode === 'force_win') {
                crashPoint = 5.0 + (Math.random() * 10); // ÿ™ÿ∑Ÿäÿ± ÿπÿßŸÑŸäÿßŸã ÿ¨ÿØÿßŸã
            } else {
                // ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿ∑ÿ®ŸäÿπŸä (ÿ£ŸÇÿµŸâ ÿ±ÿ®ÿ≠ 2.25)
                let logic = [1.10, 1.25, 1.40, 1.65, 1.85, 2.05, 2.25];
                crashPoint = logic[Math.floor(Math.random() * logic.length)];
            }

            timer = setInterval(() => {
                multi += 0.01;
                document.getElementById('multiDisplay').innerText = multi.toFixed(2) + "x";
                
                let moveX = (multi - 1) * 150; 
                let moveY = (multi - 1) * 100;
                document.getElementById('planeIcon').style.transform = `translate(${moveX}px, -${moveY}px) rotate(-45deg)`;

                if (multi >= crashPoint) doCrash();
            }, 100); 
        }

        function cashOut() {
            if(!isFlying) return;
            clearInterval(timer);
            let win = Math.floor(currentBet * multi);
            db.ref('players_logs/' + pID).update({ score: score + win });
            alert(`‚úÖ ÿ™ŸÖ ÿßŸÑÿ≥ÿ≠ÿ®! ÿ±ÿ®ÿ≠ÿ™: ${win}`);
            resetGame();
        }

        function doCrash() {
            clearInterval(timer);
            isFlying = false;
            document.getElementById('planeIcon').style.display = "none";
            document.getElementById('crashMsg').style.display = "block";
            document.getElementById('multiDisplay').style.color = "#ff4444";
            setTimeout(resetGame, 2000);
        }

        function resetGame() {
            clearInterval(timer);
            isFlying = false;
            document.getElementById('mainBtn').innerText = "ÿ•ŸÇŸÑÿßÿπ üõ´";
            document.getElementById('mainBtn').classList.remove('btn-cashout');
            document.getElementById('planeIcon').style.display = "none";
            document.getElementById('planeIcon').style.transform = "none";
            document.getElementById('multiDisplay').innerText = "1.00x";
        }
    </script>
</body>
</html>
