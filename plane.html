    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@900&display=swap');
        body { background: #000; color: #fff; font-family: 'Cairo', sans-serif; text-align: center; margin: 0; overflow: hidden; }
        .game-area { height: 45vh; position: relative; background: radial-gradient(circle at bottom, #111, #000); border-bottom: 2px solid #d4af37; overflow: hidden; }
        #plane { position: absolute; bottom: 20px; left: 10%; font-size: 60px; z-index: 10; transition: transform 0.1s linear; }
        .multiplier { font-size: 80px; padding-top: 20px; color: #d4af37; font-weight: 900; }
        .controls { padding: 15px; background: #0d0d0d; height: 55vh; }
        .bet-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 350px; margin: 10px auto; }
        .bet-opt { background: #1a1a1a; border: 1px solid #444; padding: 12px; border-radius: 12px; cursor: pointer; color: #fff; }
        .bet-opt.active { background: #d4af37; color: #000; font-weight: bold; }
        .btn-main { background: linear-gradient(180deg, #d4af37, #8a6d3b); color: #000; padding: 20px; border-radius: 50px; font-size: 24px; font-weight: 900; border: none; width: 90%; cursor: pointer; }
        .btn-cashout { background: #27ae60; color: #fff; }
        #explosion { display: none; position: absolute; font-size: 80px; z-index: 11; }
        .back-btn { position: absolute; top: 10px; right: 10px; color: #d4af37; text-decoration: none; border: 1px solid #d4af37; padding: 5px 10px; border-radius: 8px; z-index: 100; }

<body>
    <audio id="sndTakeoff" src="https://www.soundjay.com/transportation/sounds/jet-pass-by-1.mp3"></audio>
    <audio id="sndExplode" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
    <audio id="sndWin" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>

    <div class="game-area">
        <a href="index.html" class="back-btn">ğŸ”™ Ø±Ø¬ÙˆØ¹</a>
        <div id="multi" class="multiplier">1.00x</div>
        <div id="plane">ğŸš€</div>
        <div id="explosion">ğŸ’¥</div>
    </div>

    <div class="controls">
        <div style="font-size: 20px; color: #d4af37; margin-bottom: 10px;">ğŸ’° Ø±ØµÙŠØ¯Ùƒ: <span id="userBalance">...</span></div>
        <div class="bet-grid">
            <div class="bet-opt" onclick="setBet(50, this)">50</div>
            <div class="bet-opt active" onclick="setBet(100, this)">100</div>
            <div class="bet-opt" onclick="setBet(500, this)">500</div>
            <div class="bet-opt" onclick="setBet(1000, this)">1000</div>
            <div class="bet-opt" onclick="setBet(2500, this)">2500</div>
            <div class="bet-opt" onclick="setBet(5000, this)">5000</div>
        </div>
        <button class="btn-main" id="mainBtn" onclick="toggleGame()">Ø¥Ù‚Ù„Ø§Ø¹ ğŸ›«</button>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://user-project-6c3bb-default-rtdb.firebaseio.com/" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let pName = localStorage.getItem('pName');
        let score = 0, multi = 1.0, isFlying = false, timer, currentBet = 100;

        if(!pName) window.location.href="index.html";

        db.ref('players_logs/' + pName).on('value', s => {
            if(s.exists()){ score = s.val().score; document.getElementById('userBalance').innerText = score; }
        });

        function setBet(a, e){ if(isFlying) return; currentBet = a; document.querySelectorAll('.bet-opt').forEach(o=>o.classList.remove('active')); e.classList.add('active'); }

        function toggleGame() {
            if (!isFlying) {
                if(score < currentBet) return alert("Ø±ØµÙŠØ¯Ùƒ Ù„Ø§ ÙŠÙƒÙÙŠ!");
                db.ref('players_logs/'+pName).update({score: score - currentBet});
                start();
            } else { cashout(); }
        }

        function start() {
            isFlying = true; multi = 1.0;
            let crash = (Math.random() < 0.4) ? (1 + Math.random()*0.5) : (1.5 + Math.random()*8);
            document.getElementById('mainBtn').innerText = "Ø³Ø­Ø¨ ğŸ’°";
            document.getElementById('mainBtn').classList.add('btn-cashout');
            document.getElementById('plane').style.display = "block";
            document.getElementById('explosion').style.display = "none";
            document.getElementById('sndTakeoff').play();
            timer = setInterval(() => {
                multi += 0.04;
                document.getElementById('multi').innerText = multi.toFixed(2) + "x";
                document.getElementById('plane').style.transform = `translate(${(multi-1)*80}px, -${(multi-1)*130}px)`;
                if(multi >= crash) {
                    clearInterval(timer); isFlying = false;
                    document.getElementById('sndExplode').play();
                    document.getElementById('plane').style.display = "none";
                    document.getElementById('explosion').style.left="45%"; document.getElementById('explosion').style.bottom="45%";
                    document.getElementById('explosion').style.display="block";
                    setTimeout(()=> location.reload(), 2000);
                }
            }, 100);
        }

        function cashout() {
            clearInterval(timer); isFlying = false;
            document.getElementById('sndWin').play();
            let win = Math.floor(currentBet * multi);
            db.ref('players_logs/'+pName).update({score: score + win});
            alert("ÙØ²Øª Ø¨Ù€ " + win); location.reload();
        }
    </script>
</body>
</html>
